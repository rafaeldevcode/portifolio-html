            <section  class="apiRegistration">
                <h1>cadastre aqui as informações da API!</h1>
                <form action="#" method="POST">

                     <div>
                        <label for="starNature">Natureza do corpo celeste</label>
                        <input type="text" name="id" value="{{list.id}}" readonly>
                    </div>

                    </div>

                    </div>

                    </div>

                    <div>
                        <label for="starComposition">Composição do corpo celeste</label>
                        <input type="text" name="starComposition" value="{{list.compossicao}}">
                    </div>
