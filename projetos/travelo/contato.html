<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Rafael Vieira">

    <!-- css -->
    <link  href="https://cdnjs.cloudflare.com/ajax/libs/fotorama/4.6.4/fotorama.css" rel="stylesheet">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="shortcut icon" href="./imagens/favicon.png" type="image/png">
    <title>Travelo | Contato</title>
</head>
<body>

    <header>
        <img src="imagens/logo.png">

        <nav>
            <a href="index.html">Início</a>
            <a href="sobre.html">Sobre</a>
            <a href="blog.html">Blog</a>
            <a href="contato.html">Contato</a>
        </nav>
    </header>

    <div class="fotorama" data-autoplay="true">
        <img src="imagens/banner/banner.png">
        <img src="imagens/banner/banner2.png">
        <img src="imagens/banner/banner3.png">
    </div>

    <!-- conteúdo principal -->
    <main class="contato">
      
        <!-- sessao de formulario -->
        <section class="form">
            <div class="desc">
                <h1>Gostaria de fazer uma viajem e conhecer lugares maravilhosos?</h1>
                <p>Prencha os campos abaixo e faça parte da familía!!!</p>
            </div>

            <!-- inicio do formulário -->
            <form action="?" onsubmit="return sendsForm()">

                     <label>Nome</label>
                     <input type="text" placeholder="Nome" id="nome">
                     <label>Sobrenome</label>
                     <input type="text" placeholder="Sobrenome" id="sobreNome">
            
                    <label>Data de nascimento</label>
                    <input type="date" id="data">
                    <label>Número de telefone</label>
                    <input type="text" placeholder="Telefone" id="tel">
                
                    <label>E-mail</label>
                    <input type="text" placeholder="E-mail" id="email">
                
                    <label>Digite aqui sua mensagem</label>
                    <textarea placeholder="Mensagem" cols="60" rows="10" id="text"></textarea>

                    <input type="submit" value="Enviar dados">

                    <h4></h4>
               
            </form>

        </section>
      
    </main>

    <!-- Rodapé -->
    <footer>
        <p>Copyrigth 2020 | Rafael Vieira</p>
    </footer>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fotorama/4.6.4/fotorama.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
